<div class="accordion-item">
    <!--ACCORDION FOR-->
    @for (item of tiendas; track $index) {

    <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne'+$index"
            aria-expanded="true" [attr.aria-controls]="'collapseOne'+$index">
            {{item.nombre}}
        </button>
    </h2>
    <div [attr.id]="'collapse'+$index" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <!--DATOS TIENDA-->
            <div class="row">
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item">CALLE PRINCIPAL: {{item.direccion.callePrincipal}}</li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item">CALLE SECUNDARIA: {{item.direccion.calleSecundaria}}</li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item">NUMERACIÃ“N: {{item.direccion.numeracion}}</li>
                    </ul>
                </div>
            </div>
            <div class="card my-3">
                <productos-view [productos]="item.productos"></productos-view>
            </div>
        </div>
    </div>
    }
</div>
